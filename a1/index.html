<!DOCTYPE html>
<html>

<head>
    <title>Personal Details</title>
    <link rel="stylesheet" type="text/css" href="./index.css">

</head>

<body class="body">
    <h1 class="title">Personal Details</h1>
    <form id="personal-details-form">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required><br><br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select Country</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>


            <!-- Add country options here -->
        </select><br><br>

        <label for="state">State:</label>
        <select id="state" name="state" required>
            <option value="">Select State</option>
            <option value="andhra-pradesh">Andhra Pradesh</option>
            <option value="arunachal-pradesh">Arunachal Pradesh</option>
            <option value="assam">Assam</option>
            <option value="bihar">Bihar</option>
            <option value="chhattisgarh">Chhattisgarh</option>
            <option value="goa">Goa</option>
            <option value="gujarat">Gujarat</option>
            <option value="haryana">Haryana</option>
            <option value="himachal-pradesh">Himachal Pradesh</option>
            <option value="jammu-kashmir">Jammu and Kashmir</option>
            <option value="jharkhand">Jharkhand</option>
            <option value="karnataka">Karnataka</option>
            <option value="kerala">Kerala</option>
            <option value="madhya-pradesh">Madhya Pradesh</option>
            <option value="maharashtra">Maharashtra</option>
            <option value="manipur">Manipur</option>
            <option value="meghalaya">Meghalaya</option>
            <option value="mizoram">Mizoram</option>
            <option value="nagaland">Nagaland</option>
            <option value="odisha">Odisha</option>
            <option value="punjab">Punjab</option>
            <option value="rajasthan">Rajasthan</option>
            <option value="sikkim">Sikkim</option>
            <option value="tamil-nadu">Tamil Nadu</option>
            <option value="telangana">Telangana</option>
            <option value="tripura">Tripura</option>
            <option value="uttar-pradesh">Uttar Pradesh</option>
            <option value="uttarakhand">Uttarakhand</option>
            <option value="west-bengal">West Bengal</option>
        </select><br><br>


        <!-- Add state options here -->
        </select><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" required><br><br>

        <label for="employment-status">Employment Status:</label>
        <select id="employment-status" name="employment-status" required>
            <option value="">Select Employment Status</option>
            <option value="employed">Employed</option>
            <option value="unemployed">Unemployed</option>
            <option value="self-employed">Self-Employed</option>
            <option value="freelancer">Freelancer</option>
            <option value="student">Student</option>

            <!-- Add employment status options here -->
        </select><br><br>

        <label for="marital-status">Marital Status:</label>
        <select id="marital-status" name="marital-status" required>
            <option value="">Select Marital Status</option>
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="divorced">Divorced</option>
            <option value="widowed">Widowed</option>

            <!-- Add marital status options here -->
        </select><br><br>

        <input type="submit" value="Submit">
    </form>

    <h2>Entered Details:</h2>
    <table id="details-table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>Address</th>
                <th>Country</th>
                <th>State</th>
                <th>City</th>
                <th>Pincode</th>
                <th>Employment Status</th>
                <th>Marital Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>

    <script>
        // Function to add a new row to the table
        function addRow()
        {
            var table = document.getElementById("details-table");
            var row = table.insertRow();

            var firstName = document.getElementById("first-name").value;
            var lastName = document.getElementById("last-name").value;
            var gender = document.querySelector('input[name="gender"]:checked').value;
            var address = document.getElementById("address").value;
            var country = document.getElementById("country").value;
            var state = document.getElementById("state").value;
            var city = document.getElementById("city").value;
            var pincode = document.getElementById("pincode").value;
            var employmentStatus = document.getElementById("employment-status").value;
            var maritalStatus = document.getElementById("marital-status").value;

            var cell1 = row.insertCell();
            cell1.innerHTML = firstName;

            var cell2 = row.insertCell();
            cell2.innerHTML = lastName;

            var cell3 = row.insertCell();
            cell3.innerHTML = gender;

            var cell4 = row.insertCell();
            cell4.innerHTML = address;

            var cell5 = row.insertCell();
            cell5.innerHTML = country;

            var cell6 = row.insertCell();
            cell6.innerHTML = state;

            var cell7 = row.insertCell();
            cell7.innerHTML = city;

            var cell8 = row.insertCell();
            cell8.innerHTML = pincode;

            var cell9 = row.insertCell();
            cell9.innerHTML = employmentStatus;

            var cell10 = row.insertCell();
            cell10.innerHTML = maritalStatus;

            var cell11 = row.insertCell();
            cell11.innerHTML = '<button class="edit-btn" onclick="editRow(this)">Edit</button> <button class="delete-btn" onclick="deleteRow(this)">Delete</button>';

            // Clear form fields after adding a row
            document.getElementById("personal-details-form").reset();
        }

        // Function to edit a row
        function editRow(button)
        {
            var row = button.parentNode.parentNode;
            var cells = row.getElementsByTagName("td");

            // Get the values from the row and populate the form fields
            document.getElementById("first-name").value = cells[0].innerHTML;
            document.getElementById("last-name").value = cells[1].innerHTML;
            document.querySelector('input[name="gender"][value="' + cells[2].innerHTML + '"]').checked = true;
            document.getElementById("address").value = cells[3].innerHTML;
            document.getElementById("country").value = cells[4].innerHTML;
            document.getElementById("state").value = cells[5].innerHTML;
            document.getElementById("city").value = cells[6].innerHTML;
            document.getElementById("pincode").value = cells[7].innerHTML;
            document.getElementById("employment-status").value = cells[8].innerHTML;
            document.getElementById("marital-status").value = cells[9].innerHTML;

            // Remove the row from the table
            row.parentNode.removeChild(row);

            // Show a popup message for editing
            alert("Row edited successfully!");
        }

        // Function to delete a row
        function deleteRow(button)
        {
            var row = button.parentNode.parentNode;

            // Remove the row from the table
            row.parentNode.removeChild(row);

            // Show a popup message for deletion
            alert("Row deleted successfully!");
        }

        // Add event listener to the form submit event
        document.getElementById("personal-details-form").addEventListener("submit", function (event)
        {
            event.preventDefault(); // Prevent form submission

            addRow(); // Add a new row to the table
        });
    </script>
</body>

</html>
